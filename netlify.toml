[[redirects]]
  from = "https://hcbuffs.netlify.app/*"
  to = "https://hcbuffs.com/:splat"
  status = 301
  force = true

[build]
  functions = "netlify/functions"
  node_bundler = "esbuild"
  publish = "."

[build.environment]
  NODE_VERSION = "16"

[functions]
  node_bundler = "esbuild"

[[functions.schedule]]
  function = "cleanup-buffs"
  cron = "0 0 * * *" 

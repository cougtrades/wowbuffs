<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1M81YHK2EB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-1M81YHK2EB');
    </script>
    <title>WoW Classic Buff Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WoW Classic Buff Schedule</h1>
    <div class="container">
        <div class="faction-select">
            <label for="faction">Faction:</label>
            <select id="faction" onchange="updateFaction()">
                <option value="horde">Horde</option>
                <option value="alliance">Alliance</option>
            </select>
        </div>
        <div class="filter-container">
            <div class="filter" data-column="serverTime">Server Time ▼</div>
            <div class="filter" data-column="yourTime">Your Time ▼</div>
            <div class="filter" data-column="server">Server ▼</div>
            <div class="filter" data-column="guild">Guild ▼</div>
            <div class="filter" data-column="buff">Buff ▼</div>
            <div class="filter" data-column="notes">Notes ▼</div>
        </div>
        <table id="buffTable">
            <thead>
                <tr>
                    <th>Server Time</th>
                    <th>Your Time</th>
                    <th>Server</th>
                    <th>Guild</th>
                    <th>Buff</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="buffList"></tbody>
        </table>
        <div class="countdown" id="countdown">
            Next Buff in: <span id="countdownTimer">--:--:--</span>
        </div>
    </div>
    <footer>
        Feature ideas? Comments? Want your own app made? <a href="mailto:cougdevs@gmail.com">cougdevs@gmail.com</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>

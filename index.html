<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Classic Horde Onyxia Buff Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WoW Classic Horde Onyxia Buff Schedule</h1>
    <div class="container">
        <table id="buffTable">
            <thead>
                <tr>
                    <th>Server Time</th>
                    <th>Your Time</th>
                    <th>Server</th>
                    <th>Guild</th>
                </tr>
            </thead>
            <tbody id="buffList"></tbody>
        </table>
        <div class="countdown" id="countdown">
            Next Buff in: <span id="countdownTimer">--:--:--</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
